<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body class="index">
    <header>
      <div class="header-hamburger">
        <button class="hamburger"></button>
      </div>
      <div class="header-brand">
        <img src="assets\logo.png" alt="Logo" class="header-image" />
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Cari Berita..."
          />
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>
      <div class="header-icon">

          <input
            type="text"
            class="search-input"
            placeholder="Cari Berita..."
          />
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
        </div>
        <div class="dropdown">
          <button class="profile" id="profileBtn"></button>

          <span class="close">&times;</span>

              class="search-input"
              placeholder="Cari Berita..."
            />
            <button class="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="modal-body nav">
          <ul>
            <li><a id="modal-ekonomi" href="ekonomi">Ekonomi</a></li>
            <li><a id="modal-teknologi" href="teknologi">Teknologi</a></li>
            <li><a id="modal-otomotif" href="otomotif">Otomotif</a></li>
            <li><a id="modal-olahraga" href="olahraga">Olahraga</a></li>
            <li><a id="modal-politik" href="politik">Politik</a></li>

    </div>

    <nav>
      <a id="nav-teknologi" href="teknologi">Teknologi</a>
      <a id="nav-ekonomi" href="ekonomi">Ekonomi</a>

      <a id="nav-hiburan" href="hiburan">Hiburan</a>

    <div class="container">
      <main>
        <div class="berita-content">
            <h2 id="judul"></h2>
            <p id="penulis" class="penulis"></p>
            <p id="publish_date" class="waktu-publish"></p>
            <img id="foto" src="" alt="Article Image">
            <div class="deskripsi-berita">
                <!-- Deskripsi Berita Panjang -->
                <!-- Pastikan deskripsi berada dalam elemen yang sesuai -->
                <p id="deskripsi"></p>
            </div>
        </div>

      <aside class="berita-terlama">
